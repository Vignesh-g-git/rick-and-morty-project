  <body>
    <!-- Add your site or application content here -->

    <div class="main-space">
      <div class="main-space-ele1">
        <img
          src="img/rick-morty-removebg2.png"
          alt="rick-morty img"
          class="rick-img"
          id="levitate"
          width="23%"
        />
      </div>

      <div class="main-space-ele2">TRIVIA</div>
      <div class="main-space-ele3">
        <input type="text" id="uname" placeholder="Enter name" />
        <img
          src="img/spaceship2.png"
          alt="sapceship"
          width="90px"
          height="50px"
          id="spaceship"
          class="animate__animated animate__flip animate__repeat-1 animate__slower 3s animate__delay-5s"
        />
      </div>

      <div class="main-space-ele4">
        <button class="slideUpBtn slideUpBtn1" id="btn1">EASY</button>
        <button class="slideUpBtn slideUpBtn2" id="btn2">MEDIUM</button>
        <button class="slideUpBtn slideUpBtn3" id="btn3">HARD</button>
      </div>
      <div class="main-space-mobele"></div>
      <div class="main-space-ele5">
        <div
          style="width: 8%; height: 0; padding-bottom: 8%; position: relative"
        >
          <iframe
            src="https://giphy.com/embed/3o7btZ1pMda4to9zR6"
            width="50%"
            height="50%"
            style="position: absolute"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>
        <p>
          <a
            href="https://giphy.com/gifs/animation-illustration-3o7btZ1pMda4to9zR6"
            target="_blank"
          ></a>
        </p>
        <div class="credits">
          by&nbsp;
          <a
            class="credits-link"
            target="_blank"

            >Trap City</a
          >
        </div>
      </div>
      <div class="main-space-ele6">
        <a
          target="_blank"
          href="https://swastikgowdal.github.io/SwastikGowda-Portfolio/"
        >
          <span style="color: rgb(209, 208, 208)">Developed By</span> Team
          Coder_rna</a
